<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <nav class="container-fluid mt-5">
        <div class="row">
            <div class="col-5 m-auto">
                <h4 class="display-4 text-center" id="UserWelcome"></h4>
            </div>
        </div>
    </nav>
    <div class="container-fluid d-flex justify-content-center align-items-center" id="profileContainer" >
        <form action="" class="container p-5" id="profile">
            <div class="row">
                <div class="row m-2">
                    <div class="col-4 text-center">
                        <button class="btn btn-primary w-100 fw-bolder" id="editprofilebtn">Edit Profile</button>
                    </div>
                    <div class="col-4 text-center">
                        <button class="btn btn-success w-100 fw-bolder" id="changepassbtn">Change Password</button>
                    </div>
                    <div class="col-4 text-center">
                        <button class="btn btn-danger w-100 fw-bolder" id="delprofbtn">Delete Profile</button>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-6">
                    <div class="row m-2">
                        <div class="col-8">
                            <label for="username" class="form-label">UserName</label><input type="text" name="" id="username" class="form-control">
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-8">
                            <label for="mob" class="form-label">Mobile</label>
                            <input type="tel" maxlength="10" id="mob" name="mob" class="form-control">
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-8">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row m-2">
                        <div class="col-8">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" name="pass">
                        </div>
                    </div>  
                </div>
            </div>
            <div class="row">
                <div class="row m-2">
                    <div class="col-4 text-center">
                        <button class="btn btn-primary w-100 fw-bolder" id="updprofile">Update Profile</button>
                    </div>
                    <div class="col-4 text-center">
                        <button class="btn btn-success w-100 fw-bolder" id="cancel">Cancel</button>
                    </div>
                    <div class="col-4 text-center">
                        <button class="btn btn-danger w-100 fw-bolder" id="updpass">Update Password</button>
                    </div>
                </div>
            </div>
            
        </form>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="display-5">Orders</h1>
                </div>
            </div>
            <div class="row">
                
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <a href="../index.html" class="btn btn-success">Back to Shopping</a>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
    <script src="https://kit.fontawesome.com/2e137cb010.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
