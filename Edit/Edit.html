<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Admin</title>
    <link rel="stylesheet" href="Edit.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="pt-4" id="heading">Edit Product</h1>
    <div class="container-fluid mt-5 mb-1">
        <div class="row d-flex justify-content-center">
            <form class="row col-2" id="search-form">
                <div class="row">
                    <div class="col-8 m-0"><input type="number" min="1" required class="form-control" autofocus id="inpbox"></div>
                    <div class="col-4 m-0"><input type="submit" value="Search" class=" form-control btn btn-secondary m-auto" id="inpbtn"></div>
                </div>
            </form>
        </div>
    </div>

    <form id="form-section" class="container">
        
        <div class="row">
            <div id="title" class="col-8">
                <span class="d-inline">Product Name</span>
                <span><input type="text" class="form-control" name="name" required id="name"></span>
            </div>
        </div>

        <div class="row">
            <div id="description-" class="col-12">
                <span class="d-inline">Description</span>
                <span><textarea name="description" rows="10" cols="30" class="form-control" required id="description"></textarea></span>
            </div>
        </div>

        <div class="row">
            <div id="price-" class="col-3 border-1 mt-1 mb-1">
                <span class="d-inline">Price</span>
                <span><input type="text" class="form-control" name="price" required id="price"></span>
            </div>
            <div class="col-3 ">
                Category :
                <select name="Category" id="Category" class="form-select bg-black text-light w-75" required id="Category">
                    <option value="men's clothing">Men's Clothing</option>
                    <option value="women's clothing" >Women's Clothing</option>
                    <option value="jewelery" >Jewelwry</option>
                    <option value="electronics" >Electronics</option>
                </select>
            </div>
            <div id="rate-" class="col-3 border-1 mt-1 mb-1">
                <span class="d-inline">Rating :</span>
                <span><input type="number" class="form-control" name="rate" required id="rate"></span>
            </div>
            <div id="count-" class="col-3 border-1 mt-1 mb-1">
                <span class="d-inline">Count</span>
                <span><input type="number" class="form-control" name="count" required id="count"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <span class="form-label">Image Link :</span>
                <span><input name="imageurl" type="url" class="form-control" size="50" required id="image"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-2 mt-4 mb-1">
                <span>
                    <input id="submit" type="submit" value="Submit"  class="btn btn-secondary w-100" required>
                    
                </span>
            </div>
            <div class="col-2 mt-4 mb-1">
                <span>
                    <button class="btn btn-danger" id="cancel">Cancel</button>
                </span>
            </div>
            <div class="col-2 mt-4 mb-1">
                <span>
                    <input id="delete" type="button" value="Delete" class="btn btn-danger w-100" required>
                </span>
            </div>
        </div>
            
    </form>
    <div class="container">
        <div class="row">
            
            <div class="col-2 m-auto">
                <h3><a href="../admin/admin.html" class="btn btn-primary">Back to Admin</a></h3>
            </div>
            
        </div>
    </div>
    

    <script src="Edit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
