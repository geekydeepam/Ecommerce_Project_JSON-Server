<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommere Register</title>
    <link rel="stylesheet" href="Register.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container d-flex justify-content-center align-items-center flex-column" id="Register">
        <form action="" class="container p-2" id="registerform">
            <!-- Register Label -->
            <div class="row text-center">
                <h4 class="display-6">Register Now</h4>
            </div>
            <!-- Username -->
            <div class="row center m-2">
                <div class="col-10 m-auto">
                    <input type="text" class="form-control text-center" id="username" placeholder="Make a UserName" id="username" required>
                </div>
            </div>
            <!-- Full Name -->
            <div class="row center m-2">
                <div class="col-10">
                    <input type="text" class="form-control text-center" id="fullname" placeholder="Enter Full Name" name="fullname" required>
                </div>
            </div>
            <!-- Password -->
            <div class="row center m-2">
               <div class="col-10">
                <input type="password" class="form-control text-center" placeholder="Enter Password" id="pass" name="pass" required>
               </div>
            </div>
            <!-- Confirm-Password -->
            <div class="row center m-2">
                <div class="col-10">
                 <input type="password" class="form-control text-center" placeholder="Confirm Password" id="Cpass" name="Cpass" required>
                </div>
             </div>
             <!-- Mob -->
              <div class="row center m-2">
                <div class="col-10">
                    <input type="tel" class="form-control text-center" maxlength="10" placeholder="Enter Mobile Number" id="mob" name="mob" required>
                </div>
              </div>
              <!-- Email -->
               <div class="row center m-2">
                <div class="col-10">
                    <input type="email" class="form-control text-center" placeholder="Enter Email" id="email" name="email" required>
                </div>
               </div>
               
               <!-- role -->
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-3">
                        <div class="radio-wrapper-33">
                            <label for="roleU">
                              <input id="roleU" type="radio" name="role" value="user" required>
                              User
                            </label>
                          </div>
                    </div>
                    <div class="col-3">
                        <div class="radio-wrapper-33">
                            <label for="roleA">
                              <input id="roleA" type="radio" name="role" value="admin" required>
                              Admin
                            </label>
                          </div>
                    </div>
                </div>
                <!-- submit reset -->
            <div class="row d-flex justify-content-center align-items-center" >
                        <div class="col-3 m-3" id="button">
                            <input type="submit" id="submit" class="btn btn-success w-100">
                        </div>
                        <div class="col-3 m-3" id="button1">
                            <input type="reset" id="reset" class="btn btn-danger w-100">
                        </div>
            </div>
            
        </form>
        <div class="container mt-5">
            <div class="row m-auto">
                <div class="col-3 m-auto text-center">
                    <h3>
                        <a href="../Login/login.html" class="btn btn-outline-secondary">
                           Or Login Now
                        </a>
                    </h3>
                </div>
            </div>
        </div>

    </div>
    

    <script src="register.js"></script>
    <script src="https://kit.fontawesome.com/2e137cb010.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
