<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Admin</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 id="heading">Admin Page</h1>
    <section id="box">
        <div id="searchbox">
            <span class="me-xxl-5">
                <a href="../Addnew/addnew.html" class="btn btn-primary">ADD NEW</a>
            </span>

            <span class="me-xxl-5">
                <a href="../Edit/Edit.html" class="btn btn-secondary">EDIT PRODUCT</a>
            </span>

            <span><input type="text" id="inpbox" class="form-control d-inline" placeholder="Enter Name Or ID">
            </span>
            <span>
                    <input type="button" id="inpbtn" class="btn btn-secondary d-inline" value="Search">
            </span>
            
            
        </div>
        <br>
        <div class="tablebox">
            <table id="table" class="table table-hover table-bordered">
                <thead class="table_thead">
                    <th scope="col" class="id">ID</th>
                    <th scope="col" class="name">Product Name</th>
                    <th scope="col" class="price">Price</th>
                    <th scope="col" class="desc">Description</th>
                    <th scope="col" class="cat">Category</th>
                    <th scope="col" class="img">Image</th>
                    <th scope="col" class="rating">Rating/Count</th>
                    <th scope="col" ></th>
                    <th scope="col" >Enabled/Disabled</th>
                </thead>
                <tbody id="tbody">
    
                </tbody>
            </table>
        </div>
        
        
    </section>
    <script src="./admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
