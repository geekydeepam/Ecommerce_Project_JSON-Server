<body>
    
    <div class="container">
        <div class="row pt-4">
            <div class="col-1"></div>
            <div class="col-7 text-center"><h1 class="" id="heading">Add New Product</h1></div>
            <div class="col-2 d-flex align-items-center"><h3><a href="../admin/admin.html" class="btn btn-success">Back To Admin</a></h3></div>
            <div class="col-2 d-flex align-items-center"><h3><a href="../Edit/Edit.html" class="btn btn-dark">Edit/Delete Items</a></h3></div>
        </div>
    </div>
    <form id="form-section" class="container">
        
        <div class="row">
            <div id="id" class="col-3">
                <span>New ID :</span> <span><label id="id_label" class="form-label"></label></span>
            </div>
            <div id="title" class="col-8">
                <span class="d-inline">Product Name</span>
                <span><input type="text" class="form-control" name="name" required></span>
            </div>
        </div>

        <div class="row">
            <div id="description" class="col-12">
                <span class="d-inline">Description</span>
                <span><textarea name="description" rows="10" cols="30" class="form-control" required></textarea></span>
            </div>
        </div>

        <div class="row">
            <div id="price" class="col-3 border-1 mt-1 mb-1">
                <span class="d-inline">Price</span>
                <span><input type="number" class="form-control" name="price" required></span>
            </div>
            <div class="col-3 ">
                Category :
                <select name="Category" id="Category" class="form-select bg-black text-light w-75" required>
                    <option value="men's clothing">Men's Clothing</option>
                    <option value="women's clothing" >Women's Clothing</option>
                    <option value="jewelery" >Jewelwry</option>
                    <option value="electronics" >Electronics</option>
                </select>
            </div>
            <div id="rate" class="col-3 border-1 mt-1 mb-1">
                <span class="d-inline">Rating :</span>
                <span><input type="number" min="0" max="5" class="form-control" name="rate" required></span>
            </div>
            <div id="count" class="col-3 border-1 mt-1 mb-1">
                <span class="d-inline">Count</span>
                <span><input type="number" class="form-control" name="count" required></span>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <span class="form-label">Image Link :</span>
                <span><input name="imageurl" type="url" class="form-control" size="50" required></span>
            </div>
        </div>
        <div class="row">
            <div class="col-2 mt-4 mb-1">
                <span>
                    <input type="submit" value="Submit"  class="btn btn-secondary w-100" required>
                </span>
            </div>
            <div class="col-2 mt-4 mb-1">
                <span>
                    <input type="reset" value="Clear" class="btn btn-danger w-100" required>
                </span>
            </div>
        </div>
            
    </form>
    
   
    
    <script src="addnew.js"></script>
