<body>

    <div id="loginSection" class="container d-flex justify-content-center align-items-center flex-column">
        <form id="loginBOX" class="container border-dark-subtle">
            <div class="row text-center mb-5">
                <h4 class="display-6 text-uppercase">
                    Login
                </h4>
            </div>
            <div id="un" class="row mb-4">
                <input type="text" id="userbox" name="userbox" placeholder="Enter Username" required class="form-control">
            </div>
            <div id="pass" class="row mt-1 mb-4">
                <input type="password" id="passbox" name="passbox" placeholder="Enter Password" required class="form-control">
            </div>
            <div id="role" class="row m-2">
                <div class="col-5 m-auto text-center">
                    <label for="user" class="form-label">User</label><input type="radio" value="user" id="user" name="role"></div>
                <div class="col-5 m-auto text-center">
                    <label for="admin" class="form-label">Admin</label><input type="radio" value="admin" id="admin" name="role"></div>
            </div>
            <div id="submit" class="center">
                <input type="submit" value="Login" class="btn btn-primary">
            </div>
            <div class="row">
                <label class="form-label text-center" id="label1">

                </label>
            </div>
        </form>

        <a href="../Register/Register.html" class=" btn btn-danger mt-5 border-3">Or Register Now</a>
    </div>
